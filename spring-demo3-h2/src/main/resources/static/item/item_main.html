<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>item_main.html</h1>
	<h3><a href="/item/dummyData">더미데이터 추가</a></h3>
	<h3><a href="/item/showAllItem">전체상품조회</a></h3>
	
	<form action="/item/showItem">
		<input type="text" name="id" placeholder="상품번호">
		<input type="submit" value="단일상품조회(상품번호)"> 
	</form>
	<br>
	<form action="/item/showItemByItemName">
		<input type="text" name="itemNm" placeholder="상품명">
		<input type="submit" value="단일상품조회(상품명)"> 
	</form>
	<br>
	<form action="/item/showItemByItemNameOrItemDetail">
		<input type="text" name="itemNm" placeholder="상품명">
		<input type="text" name="itemDetail" placeholder="상품상세설명">
		<input type="submit" value="상품조회"> 
	</form>
	<br>
	<!-- 주어진 가격(price) 이하 금액에 해당하는 상품 목록 조회 -->
	<form action="/item/showItemByPrice">
		<input type="text" name="price" placeholder="상품최대가격">
		<input type="submit" value="상품조회"> 
	</form>
	<br>
	<!-- 주어진 가격(minPrice, maxPrice) 범위 내에 해당하는 상품 목록 조회 -->
	<form action="/item/showItemByPrice2">
		<input type="text" name="minPrice" placeholder="상품최소가격">
		<input type="text" name="maxPrice" placeholder="상품최대가격">
		<input type="submit" value="상품조회"> 
	</form>
	<br>
	
	
	<form action="/item/showItemByItemName2">
		<input type="text" name="itemNm" placeholder="상품명">
		<input type="submit" value="단일상품조회(상품명)"> 
	</form>
	
	
</body>
</html>
