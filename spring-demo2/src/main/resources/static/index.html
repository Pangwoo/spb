<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테스트</title>
	</head>
	<body>
		<h1>index.html</h1>		
		<h3><a href="/members/new">/members/new 요청</a></h3>
		<h3><a href="/members/list">/members/list 요청</a></h3>
		<h3><a href="/members/update">/members/update 요청</a></h3>
		<hr>
		<!-- RESTful 한 API 로 요청 주소 변경 -->
		<!-- 1) GET 방식의 요청은 [조회] 용도로 사용 -->
		<!-- 자원 뒤에 아무것도 포함하지 않은 GET 방식 요청 전송 시 자원의 목록 조회하는 요청으로 사용됨 -->
		<h3><a href="/members">member 목록 요청</a></h3>
		<!-- 자원 뒤에 id 값 등의 단일 값 포함하여 GET 방식 요청 전송 시 1개 자원 정보를 조회하는 요청으로 사용됨 -->
		<h3><a href="/members/1">1번 member 정보 요청</a></h3>
		<hr>
		
		<!-- 2) POST 방식의 요청은 [추가] 용도로 사용 -->
		<form action="/members" method="post">
			<input type="text" name="name" placeholder="이름">
			<input type="text" name="age" placeholder="나이">
			<input type="submit" value="POST 요청">
		</form>
		<hr>
		
		<!-- GET 과 POST 를 제외한 나머지(PUT, DELETE 등)의 경우 HTML form 태그에서 method 속성에 지정이 불가능하므로 -->
		<!-- POST 방식으로 method 를 지정하고 Hidden Field 형태로 폼 내에 "_method" 라는 파라미터를 포함시켜 메서드를 별도로 지정 -->
		<!-- 스프링에서는 "_method" 라는 이름의 파라미터를 히든 필드로 자동으로 인식하여 변경된 요청 메서드로 받아들임 -->
		<!-- 3) PUT 방식의 요청은 [수정] 용도로 사용 -->
<!-- 		<form action="/members" method="post"> -->
		<form action="/members/1" method="post">
			<input type="hidden" name="_method" value="put">
<!-- 			<input type="text" name="id" placeholder="번호"> -->
			<input type="text" name="name" placeholder="이름">
			<input type="text" name="age" placeholder="나이">
			<input type="submit" value="PUT 요청">
		</form>
		<hr>
		
		<!-- 4) DELETE 방식의 요청은 [삭제] 용도로 사용 -->
		<form action="/members/2" method="post">
			<input type="hidden" name="_method" value="delete">
<!-- 			<input type="text" name="id" placeholder="이름"> -->
			<input type="submit" value="DELETE 요청">
		</form>
	</body>
</html>
