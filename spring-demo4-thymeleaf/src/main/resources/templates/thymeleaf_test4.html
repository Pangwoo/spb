<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>상품 리스트</h1>
	<table border="1">	
		<thead>
			<tr>
				<th>순번</th>
				<th>상품명</th>
				<th>상품설명</th>
				<th>가격</th>
				<th>수량</th>
				<th>등록일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item, status : ${itemList}">
<!-- 				<td th:text="${status.count}"></td> -->
				<!-- 타임리프 조건문 - th:if(if 역할) 와 th:unless(else 역할) 활용(th:else 또는 th:elseif 는 없음) -->
				<!-- th:if 사용하여 status.even 값이 true 이면 순번 뒤에 (짝수) 를 결합(=> 해당 조건이 true 일 때 실행) -->
				<!-- th:unless 사용하여 status.event false 이면 순번 뒤에 (홀수) 를 결합(else 역할이지만 조건식이 필요함 => 해당 조건이 false 일 때 실행) -->
				<td th:if="${status.even}" th:text="|${status.count}(짝수)|"></td>
				<td th:unless="${status.even}" th:text="|${status.count}(홀수)|"></td>
				<td th:text="${item.itemNm}"></td>
				<td th:text="${item.itemDetail}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.stockQty}"></td>
				<td th:text="${item.regTime}"></td>
			</tr>
		</tbody>	
	</table>
	<hr>
	<table border="1">	
		<thead>
			<tr>
				<th>순번</th>
				<th>상품명</th>
				<th>상품설명</th>
				<th>가격</th>
				<th>수량</th>
				<th>등록일시</th>
			</tr>
		</thead>
		<tbody>
			<!-- 반복문(th:each)에 th:if 를 조합하면 특정 조건일 때만 반복 실행 가능 -->
			<!-- 예제1) status.even 값이 true 일 경우에만 출력(짝수 항목만 필터링하여 출력) -->
<!-- 			<tr th:each="item, status : ${itemList}" th:if="${status.even}"> -->
			<!-- 예제2) item.price 값이 50000원 이상일 경우에만 출력 -->
			<tr th:each="item, status : ${itemList}" th:if="${item.price >= 50000}">
				<td th:text="${status.count}"></td>
				<td th:text="${item.itemNm}"></td>
				<td th:text="${item.itemDetail}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.stockQty}"></td>
				<td th:text="${item.regTime}"></td>
			</tr>
		</tbody>	
	</table>
	<hr>
	<table border="1">	
		<thead>
			<tr>
				<th>순번</th>
				<th>상품명</th>
				<th>상품설명</th>
				<th>가격</th>
				<th>수량</th>
				<th>등록일시</th>
			</tr>
		</thead>
		<tbody>
			<!-- 첫번째 작업과 동일한 작업을 th:switch, th:case 를 활용하여 수행 -->
			<tr th:each="item, status : ${itemList}">
				<!-- 
				th:switch="${식}"
					th:case=값1
					th:case=값2
					...생략...
					th:case=값n
				-->
				<th:block th:switch="${status.even}">
					<td th:case="true" th:text="|${status.count}(짝수)|"></td>
					<td th:case="false" th:text="|${status.count}(홀수)|"></td>
					<!-- 참고) th:case="*" 사용 시 자바 switch-case 문에서 default 역할 수행(생략 가능) -->
					<td th:case="*" th:text="|${status.count}(해당없음)|"></td>
				</th:block>
				<td th:text="${item.itemNm}"></td>
				<td th:text="${item.itemDetail}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.stockQty}"></td>
				<td th:text="${item.regTime}"></td>
			</tr>
		</tbody>	
	</table>
</body>
</html>
