<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>레이아웃 테스트</title>
</head>
<body>
	<!-- 타임리프 th:replace(th:include) 를 사용하여 공통 페이지 내용 가져오기 -->
	<!-- th:replace 는 대상 페이지의 내용을 현재 위치에 "대체"하고, th:include 는 대상 내용을 현재 위치 내부에 "포함" 시킴 -->
	<!-- 포함(대체) 대상 지정 시 th:replace="~{경로명/파일명}" -->
	<!-- 기본 경로는 templates 내부이므로 templates 를 생략한 나머지 경로만 기술 -->
	<!-- 1) templates/fragments 디렉토리의 header.html 파일 내용 가져와서 "대체"하기(header 태그 제거하고 가져온 내용으로 대체) -->
<!-- 	<header th:replace="~{fragments/header}"></header>  -->
	<!-- 2) templates/fragments 디렉토리의 header.html 파일 내용 가져와서 현재 블럭 내부에 "포함"하기(header 태그 내부에 가져온 내용 포함) -->
<!-- 	<header th:include="~{fragments/header}"></header>  -->
	<!-- 3) th:include 와 기본적인 동작은 비슷하지만, CSS 에서 블럭 위치 등에 대한 처리(블럭의 위치 지정 등)를 엄격하게 수행할 경우 th:insert 사용  -->
	<header th:insert="~{fragments/header}"></header> 
	<div>
		<h1>본문 영역</h1>
	</div>
<!-- 	<footer th:include="~{fragments/footer}"></footer> -->
	
	<!-- 대상 지정 시 ~{경로명/파일명::프래그먼트명} 형태로 지정했을 경우 -->
	<!-- 대상 파일 내에 th:fragment="프래그먼트명" 형태로 지정한 내용만 현재 위치로 가져옴 -->
	<footer th:include="~{fragments/footer::footer}"></footer>
</body>
</html>
