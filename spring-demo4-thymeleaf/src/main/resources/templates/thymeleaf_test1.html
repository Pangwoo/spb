<!DOCTYPE html>
<!-- <html> -->
<!-- 타임리프 문법을 사용하기 위한 네임스페이스 등록 -->
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 	<h1>Hello, Thymeleaf!</h1> -->

	<!-- 타임리프는 기본적으로 특정 태그에 th:xxx 속성 형태로 기능 사용(네임스페이스(xmlns) 등록 필수!) -->
	
	<!-- 타임리프 변수 표현식 : ${} -->
	<!-- Model 객체에 담긴 속성값을 참조하는 용도로 사용 -->
	<!-- 타임리프에서 단일 텍스트 데이터는 th:text="${속성명}" 형태로 접근 -->
	<h1 th:text="${data}">Hello, Thymeleaf!</h1>
	<!-- ${data} 부분이 컨트롤러로부터 전달받은 속성에 접근하여 해당 데이터를 표현하므로 -->
	<!-- 이를 통해 h1 태그의 텍스트 노드에 해당 데이터가 출력됨. 결국, 기존 텍스트인 Hello, Thymeleaf! 를 덮어써서 기존 텍스트가 안 보이게 된다! -->
	<!-- 이 파일을 서버를 거치지 않고 웹브라우저에서 바로 실행할 경우 타임리프가 동작하지 않으므로 Hello, Thymeleaf! 텍스트가 보이게 된다! -->	
</body>
</html>
